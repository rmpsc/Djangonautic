<!-- avoid having to change href if STATIC_URL changes -->
{% load static %}

<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <title>Articles</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <h1>Article List</h1>
        <div class="articles">
            {% for article in articles %}
                <div class="article">
                    <h2><a href="#">{{ article.title }}</a></h2>
                    <p>{{ article.snippet }}</p>
                    <p>{{ article.date }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
